name: Greetings

on: [issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hey, amazing Chapter Lead! :wave: <br /><br /> Thank you for submitting this issue. Someone will attend to your event request soon :relaxed:'
